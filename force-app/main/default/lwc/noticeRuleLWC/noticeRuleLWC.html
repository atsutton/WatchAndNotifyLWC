<template>
    <lightning-card title="New Notice Rule" icon-name="standard:record">
        <div class="slds-m-around_medium">
            <lightning-record-edit-form object-api-name="Notice_Rule__c" 
                                        onsuccess={handleSuccess}>
                <lightning-input-field  field-name="Name"></lightning-input-field>
                <lightning-input-field  field-name="Target_Record_Type__c" 
                                        value={targetRecordType} 
                                        onchange={handleRecTypeUpdate}></lightning-input-field>
                <div class="slds-form-element_stacked">
                    <lightning-combobox name="TargetField" 
                                        label="Target Field" 
                                        placeholder="-Select-" 
                                        options={fieldOptions} 
                                        onchange={handleFieldUpdate}></lightning-combobox>
                </div>
                <lightning-input-field  field-name="Target_Field__c" 
                                        value={targetField} 
                                        style="display:none;"></lightning-input-field>
                <lightning-input-field  field-name="Target_Change__c" 
                                        value={targetChange} 
                                        onchange={handleChangeTypeUpdate}></lightning-input-field>
                <template if:true={showTargetValue}>
                    <lightning-input-field  field-name="Target_Value__c" 
                                            hidden={showTargetValue}></lightning-input-field>
                </template>
                <lightning-input-field field-name="Email__c"></lightning-input-field>
                <lightning-input-field field-name="Active__c"></lightning-input-field>
                <lightning-button label="Create Rule" type="submit"></lightning-button>
            </lightning-record-edit-form>
        </div>
    </lightning-card>
</template>
